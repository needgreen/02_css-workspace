    <style>
      * {box-sizing: border-box;}
      
      .container {
        width: 400px;
        height: 500px;
        border: 1px dashed #aaa;
        
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        padding: 20px;
      }

      .item {
        border: 2px solid olive;
        background-color: gainsboro;
      }

      .item1:hover {
        transform: translateX(-10px);
      }
      .item2:hover {transform: translateY(-10px);}
      .item3:hover {transform: translate(10px,10px);}

      .item4:hover {transform: rotateX(45deg);}
      .item5:hover {transform: rotatey(45deg);}

      .item7:hover {transform: scaleX(1.5);}
      .item8:hover {transform: scaleY(1.5);}
      .item9:hover {transform: scale(1.5, 2);}

      .item10:hover {transform: skewX(45deg);}
      .item11:hover {transform: skewY(45deg);}

    </style>
   
    <div class="container">
