<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>실습 1: 기본 유틸리티 & 상태</title>
  </head>
  <body class="bg-gray-100 p-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">실습 1: 기본 유틸리티 & 상태 클래스</h1>

    <!-- 
    ============================================
    문제 1: 카드 컴포넌트 스타일링
    ============================================
    아래 div에 Tailwind CSS 클래스를 추가하여 다음 조건을 만족하세요:
    
    조건:
    1. 배경색: 흰색 
    2. 패딩: 모든 방향에 8 
    3. 모서리: 둥근 모서리 xl 크기 
    4. 그림자: 큰 그림자 
    5. 최대 너비: xl 크기 
    6. 중앙 정렬
    7. 상단 마진: 10
  -->
    <div class="bg-white rounded-xl p-8 mx-auto max-w-xl shadow-lg mt-10">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">문제 1: 카드 스타일링</h2>
      <p class="text-gray-600">이 카드에 배경색, 패딩, 모서리, 그림자를 적용해보세요.</p>
    </div>

    <!-- 
    ============================================
    문제 2: 버튼 스타일링 및 상태
    ============================================
    아래 button에 Tailwind CSS 클래스를 추가하여 다음 조건을 만족하세요:
    
    조건:
    1. 배경색: 파란색 600
    2. 텍스트 색상: 흰색
    3. 폰트 굵기: 굵게
    4. 패딩: 세로 3, 가로 6
    5. 모서리: 둥근 모서리 lg
    6. 그림자: 중간 크기
    7. 호버 상태: 
       - 배경색 파란색 700
       - 그림자 크게
    8. 포커스 상태:
       - 기본 테두리 제거
       - 링 효과 두께 4
       - 링 색상 파란색 300
    9. 전환 효과: 모든 속성에 부드러운 전환
  -->
    <div class="text-center mt-10 w-full">
      <button
        class="cursor-pointer bg-blue-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg"
      >
        클릭하세요
      </button>
    </div>

    <!-- 
    ============================================
    문제 3: 반응형 버튼
    ============================================
    아래 button에 반응형 클래스를 추가하여 다음 조건을 만족하세요:
    
    조건:
    1. 모바일: 전체 너비
    2. 태블릿 이상 (md:): 너비의 절반 
    3. 기본 스타일은 문제 2와 동일하게 적용
  -->
    <div class="text-center mt-10">
      <button
        class="cursor-pointer bg-blue-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg md:w-full w-1/2"
      >
        반응형 버튼
      </button>
    </div>

    <!-- 
    ============================================
    문제 4: 텍스트 스타일링
    ============================================
    아래 p 태그들에 적절한 Tailwind CSS 클래스를 추가하세요:
    
    조건:
    1. 첫 번째 p: 제목과의 간격 2, 텍스트 색상 회색 500
    2. 두 번째 p: 제목과의 간격 6, 텍스트 색상 회색 700, 줄 간격 편안하게
  -->
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-xl mx-auto mt-10">
      <h2 class="text-2xl font-bold text-gray-900">문제 4: 텍스트 스타일링</h2>
      <p class="pt-2 text-gray-500">이 문단에 마진과 색상을 적용해보세요.</p>
      <p class="pt-6 text-gray-700">이 문단에는 더 큰 마진과 다른 색상, 그리고 줄 간격을 적용해보세요.</p>
    </div>
  </body>
</html>
