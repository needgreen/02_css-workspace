    <style>
      * {box-sizing: border-box;}
      body {margin: 0;}

      .wrap {
        width: 100vw;
        border: 1px dashed #ccc;

        display: flex;
        flex-direction: row;
        gap: 10px;
        padding: 10px;
      }

      .wrap .item {
        border: 1px solid #d3b159;
        background-color: #f2e6d2;
        width: 25%;
      }

      @media (max-width: 768px) { 
        .wrap {
          flex-wrap: wrap;
          justify-content: center;
        }
        .wrap .item {
          background-color: #8ab368;
          width: 48%;
        }  
      }

      @media (max-width: 480px) {
        .wrap {
          flex-direction: column;
        }
        .wrap .item {
          width: 100%;
          background-color: aquamarine;
        }
      }
