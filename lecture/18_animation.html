    <style>
      * {box-sizing: border-box;}
      body {padding: 40px;}

      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /*ë©€í‹°ë¼ì¸ ë°°ì¹˜*/
        justify-content: center;
      }

      .container .box {
        width: 100px;
        height: 100px;
        background-color: #619213;
        border-radius: 20px;
        
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 15px;
      }

      .container .box:nth-child(2n) {
        /*ìì†ì—ì„œ 2ë°°*/
        background-color: rgb(187, 169, 145);
      }

      /*bounce animation*/
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }        
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slide {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(50px);
        }
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
      }
    </style>


    <div class="container">
      <div class="box" style="animation: bounce 2s infinite alternate;">bounce</div>
      <div class="box" style="animation: rotate 3s linear 3;">rotate</div>
      <div class="box" style="animation: pulse 1.5s 2s infinite;">pulse</div>
      <div class="box" style="animation: slide 2s infinite;">slide</div>
      <div class="box" style="animation: shake 1s 5s infinite;">shake</div>
    </div>

    <hr style="margin: 50px 0px;">

    <style>
      @keyframes colorChange {
        0%{background:orange;}
        50%{background: greenyellow;}
        100%{background: orangered;}
      }
      .complex-animation {
        animation: 
        rotate 3s linear infinite,
        colorChange 2s ease-in-out infinite;
      }
      .hover-pause {
        animation: bounce 2s infinite;
      }
      .hover-pause:hover {
        animation-play-state: paused;
      }
      .loading-spinner {
        border: 4px solid white;
        border-radius: 50% !important;
        animation: rotate 1s linear infinite;
      }
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {          
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .card-flip {
        animation: flip 3s infinite;
      }
    </style>
