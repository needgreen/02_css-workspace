<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Style</title>
  </head>
  <body>
    <!-- 
      📌 CSS Animation이란?
      1. 요소에 시간에 따른 변화를 적용하여 움직임을 만드는 기능입니다.
      2. @keyframes 규칙으로 애니메이션의 시작과 끝 상태를 정의합니다.
      3. animation 속성으로 애니메이션을 적용합니다.
      4. 주요 속성
        1) animation-name: @keyframes에서 정의한 애니메이션 이름
        2) animation-duration: 애니메이션 지속 시간 (s 또는 ms)
        3) animation-timing-function: 
            - ease (기본값): 천천히 시작해서 빨라지다가 천천히 끝
            - linear: 일정한 속도
            - ease-in: 천천히 시작해서 빨라짐
            - ease-out: 빨리 시작해서 천천히 끝
            - ease-in-out: 천천히 시작해서 빨라지다가 천천히 끝
        4) animation-delay: 애니메이션 시작 지연 시간
        5) animation-iteration-count: 
            - 숫자: 반복 횟수
            - infinite: 무한 반복
        6) animation-direction:
            - normal: 정방향 (기본값)
            - reverse: 역방향
            - alternate: 정방향 후 역방향 반복
            - alternate-reverse: 역방향 후 정방향 반복
      5. animation 단축속성으로 위의 속성들을 한 번에 지정 가능 
        animation: animation-name duration [timing-function] [delay] [iteration-count] [direction]
    -->

    <style>
      * {box-sizing: border-box;}
      body {padding: 40px;}

      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; /*멀티라인 배치*/
        justify-content: center;
      }

      .container .box {
        width: 100px;
        height: 100px;
        background-color: #619213;
        border-radius: 20px;
        
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 15px;
      }

      .container .box:nth-child(2n) {
        /*자손에서 2배*/
        background-color: rgb(187, 169, 145);
      }

      /*bounce animation*/
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }        
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes slide {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(50px);
        }
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
      }
    </style>


    <div class="container">
      <div class="box" style="animation: bounce 2s infinite alternate;">bounce</div>
      <div class="box" style="animation: rotate 3s linear 3;">rotate</div>
      <div class="box" style="animation: pulse 1.5s 2s infinite;">pulse</div>
      <div class="box" style="animation: slide 2s infinite;">slide</div>
      <div class="box" style="animation: shake 1s 5s infinite;">shake</div>
    </div>

    <hr style="margin: 50px 0px;">

    <style>
      @keyframes colorChange {
        0%{background:orange;}
        50%{background: greenyellow;}
        100%{background: orangered;}
      }
      .complex-animation {
        animation: 
        rotate 3s linear infinite,
        colorChange 2s ease-in-out infinite;
      }
      .hover-pause {
        animation: bounce 2s infinite;
      }
      .hover-pause:hover {
        animation-play-state: paused;
      }
      .loading-spinner {
        border: 4px solid white;
        border-radius: 50% !important;
        animation: rotate 1s linear infinite;
      }
      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }
        50% {          
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      .card-flip {
        animation: flip 3s infinite;
      }
    </style>

    <div class="container">
      <div class="box complex-animation">복합<br>애니메이션</div>
      <div class="box hover-pause">hover <br>일시정지</div>
      <div class="box loading-spinner">로딩<br>스피너</div>
      <div class="box card-flip">카드<br>뒤집기</div>
    </div>

  </body>
</html>
