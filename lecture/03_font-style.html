<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- 
      📌 CSS 글꼴 관련 스타일 속성
      1. font-family 
        1) 텍스트에 적용할 글꼴(서체) 목록을 지정합니다. 
        2) 여러 글꼴을 쉼표로 구분하여 지정할 수 있습니다. (앞에서부터 순서대로 사용자의 시스템에 설치된 글꼴을 적용)
        3) 마지막에는 일반 글꼴 패밀리(serif, sans-serif, monospace, cursive, fantasy) 중 하나를 지정하는 것이 좋습니다. 
            -------------------------------------------------------------
            이름        | 설명
            ------------|------------------------------------------------
            serif       | 획이 있는 전통적인 글꼴(명조 계열) (예: Times)
            sans-serif  | 획이 없는 현대적 글꼴(고딕 계열) (예: Arial)
            monospace   | 고정폭 글꼴 (예: Courier)
            cursive     | 손글씨 느낌의 글꼴
            fantasy     | 장식적이고 독특한 글꼴
            -------------------------------------------------------------
      2. font-size
        1) 텍스트의 크기를 지정합니다.
        2) px, em, rem, %, pt 등 다양한 단위를 사용할 수 있습니다.
      3. font-weight
        1) 글꼴의 굵기를 지정합니다.
        2) 100 ~ 900 사이의 숫자 값을 사용할 수 있습니다. (숫자가 클수록 굵어짐)
        3) normal(400), bold(700), bolder, lighter 같은 키워드를 사용할 수 있습니다.
      4. font-style
        1) 이탤릭체(기울임) 스타일을 지정합니다.
        2) normal, italic, oblique 값을 가집니다.
      5. font-variant
        1) 소문자를 대문자로 바꾸는 등 글꼴의 변형을 지정합니다.
        2) 일반적으로 small-caps(스몰캡스)로 사용합니다. (소문자를 작은 대문자로 표시)
      6. font (단축 속성)
        1) 위의 여러 속성을 한 줄로 묶어 설정할 수 있는 shorthand 속성입니다.
        2) 기본 순서: font-style font-variant font-weight font-size/line-height font-family
        3) 필수: font-size와 font-family는 반드시 작성해야 합니다.
        4) 주의: font-size와 line-height은 슬래시(/)로 구분해야 합니다.
    -->

    <style>
      @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css');
    </style>
  
    <i class="fa-regular fa-user"></i>
    <i class="fa-regular fa-user fa-2x"></i>

    <br> <br>
    <a href="https://github.com">
      <i class="fa-brands fa-github fa-3x"></i>
    </a>


    <br><br>
    <input type="text">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>

    <!-- 
      📌 CSS 텍스트 관련 스타일 속성
      1. color
        1) 텍스트의 색상을 지정합니다.
        2) 색상 값은 다양한 방법으로 지정할 수 있습니다.
          → 색상 이름(red, blue, green 등)
          → 16진수 표기법(#rrggbb)
          → RGB/RGBA 색상함수 (Red:빨강, Green:녹색, Blue:파랑, Alpha:투명도)
          → HSL 색상함수 (Hue:색상, Saturation:채도, Lightness:명도, Alpha:투명도)
      2. letter-spacing
        1) 자간(글자 간격)을 지정합니다.
        2) 양수값은 자간을 늘리고, 음수값은 자간을 줄입니다.
      3. word-spacing
        1) 단어 간격을 지정합니다.
        2) 양수값은 단어 간격을 늘리고, 음수값은 단어 간격을 줄입니다.
      4. line-height
        1) 행 높이(줄 간격)를 지정합니다.
        2) 주로 세로 가운데 정렬을 위해 사용합니다.
      5. text-decoration
        1) 텍스트에 밑줄, 윗줄, 취소선과 같은 장식선을 추가하거나 꾸미는데 사용하는 단축 속성입니다. 
        2) 장식선 종류   : none(없음), line-through(취소선), underline(밑줄), overline(윗줄)
        3) 장식선 스타일 : double(이중선), dotted(점선), dashed(대시선), solid(실선)
      6. text-indent
        1) 텍스트의 들여쓰기를 지정합니다.
        2) 양수값은 들여쓰기를 늘리고, 음수값은 들여쓰기를 줄입니다.
      7. text-transform
        1) 텍스트의 대소문자를 변경하는데 사용합니다.
        2) 대소문자 종류 : lowercase(소문자), uppercase(대문자), capitalize(첫글자만 대문자)
      8. text-shadow
        1) 텍스트에 그림자를 추가하는데 사용합니다.
        2) 기본 문법 
            text-shadow: <offset-x> <offset-y> <blur-radius> <color>
              → offset-x (필수) : 그림자의 수평 거리(px 등) - 양수면 오른쪽, 음수면 왼쪽에 그림자 생김
              - offset-y (필수) : 그림자의 수직 거리(px 등) - 양수면 아래쪽, 음수면 위쪽에 그림자 생김
              - blur-radius (선택) : 그림자의 번짐 정도(px 등) - 값이 클수록 번짐(기본값 0)
              - color (선택) : 그림자의 색상(색상 이름, 16진수, RGB/RGBA, HSL/HSLA 등) - 생략시 글자색
      9. text-align
        1) 블럭 요소 내의 인라인 콘텐츠의 수평 정렬 방식을 지정합니다.
        2) 정렬 종류 : left(기본값), justify(양쪽), right, center
    -->
      
    <p id="p1">텍스트 Style1</p>
    <p id="p2">텍스트 Style2</p>
    <p id="p3">텍스트 Style3</p>
    

    

  </body>
</html>
