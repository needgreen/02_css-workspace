<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!--
      ‼️ Box 기본 구조
      ┌-------------------------------------┐
      |           margin(외부여백)          |
      |  ┌-------------------------------┐  |
      |  |        border(테두리)         |  |
      |  |  ┌-------------------------┐  |  |
      |  |  |     padding(내부여백)   |  |  |
      |  |  |  ┌-------------------┐  |  |  |
      |  |  |  |  content(내용물)  |  |  |  |
      |  |  |  └-------------------┘  |  |  |
      |  |  └-------------------------┘  |  |
      |  └-------------------------------┘  |
      └-------------------------------------┘

      한 요소의 전체 크기는 content + padding + border을 합산한 사이즈이다.

      📌 CSS 박스 모델 관련 스타일 속성
      1. width, height
        1) 콘텐츠의 너비와 높이를 지정하는 속성입니다.
        2) px, % 등의 단위를 사용합니다. (%는 부모 요소의 크기를 기준으로)
        3) 인라인 요소는 크기를 지정할 수 없습니다.
      2. border
        1) 테두리의 두께, 종류, 색상을 지정하는 속성입니다.
        2) 테두리의 두께는 기본적으로 box 크기에 영향을 미칩니다.
        4) 종류 : solid, dotted, dashed, double, groove, ridge, inset, outset 등
      3. padding
        1) 콘텐츠와 테두리 사이의 내부 여백을 지정하는 속성입니다.
        2) px, % 등의 단위를 사용합니다.
        3) 내부 여백은 기본적으로 box 크기에 영향을 미칩니다.
      4. margin
        1) 테두리 바깥쪽 여백을 지정하는 속성입니다.
        2) 타 요소간의 간격을 띄우고자할 때 주로 사용
        3) 외부 여백은 기본적으로 box 크기에 영향을 미치지 않습니다.
      5. box-sizing
        1) 요소의 크기 계산 방식을 지정하는 속성입니다.
        2) content-box, padding-box, border-box 등의 값을 사용합니다.
    -->
    
    <!-- 
      * border (테두리) 관련 스타일
      1) border[-위치]-width  : 테두리 두께
      2) border[-위치]-style  : 테두리 종류
      3) border[-위치]-color  : 테두리 색상
      4) border[-상하위치][-좌우위치]-radius : 테두리 모서리
      5) border[-위치] : 테두리 두께, 종류, 색상을 한꺼번에 지정 (단축속성)
    -->
    
    <!-- 
      * padding (내부여백) 관련 스타일
      padding[-위치] : 안쪽 여백으로 지정할 값
    -->
    
    <!-- 
      * box-sizing (크기 계산 방식) 관련 스타일
      1) box-sizing:content-box;
          → 기본값
          → width와 height가 콘텐츠(content)까지의 범위를 의미
          → box 크기 = width/height + padding + border
      2) box-sizing:padding-box;
          → width와 height가 내부여백(padding)까지의 범위를 의미
          → box 크기 = width/height + border
      3) box-sizing:border-box;
          → width와 height가 테두리(border)까지의 범위를 의미
          → box 크기 = width/height
    -->
    
    <!-- 
        * margin (외부 여백) 관련 스타일
        1) 테두리 바깥쪽 공간을 의미하며 box 사이즈와는 상관없음
        2) 타 요소간의 간격을 띄우고자할 때 주로 사용
        3) 주요 스타일 속성
            → margin[-위치] : 외부 여백으로 지정할 값
    -->
  
  </body>
</html>
