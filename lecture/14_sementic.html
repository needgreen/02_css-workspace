<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex layout mission</title>
  </head>
  <style>
    * { box-sizing: border-box;}
    body, p, h1,h2,h3 {margin: 0; padding: 0;}

    .content-wrap {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      background-color: #333;
      padding: 15px 20px;
      margin-bottom: 10px;
    }
    .header p {
      text-transform: capitalize;
      color: #fafafa;
    }
    .wrapper {
      display: flex;
      flex: 1;
      gap: 10px;
    }
    .nav {
      background-color: #efefef;
      border: 1px solid #eee;
      padding: 20px;
      width: 200px;
    }
    .nav ul {
      padding: 0 20px;
    }
    .main {
      border: 1px solid #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 10px;
    }
     .p-box {
      padding: 10px;
      background-color: #f5f5ff;
      border: 1px dotted #babacd;
    }
    .aside {
      background-color: #efefef;
      border: 1px solid #eee;
      padding: 20px;
      width: 200px;
    }    
    .aside p {
      padding: 10px 0;
    }
    .footer {
      width: 100%;
      background-color: #333;
      display: flex;
      padding: 15px 20px;
      margin-top:10px;
    }
    .footer p {
      color: #fafafa;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .nav, .aside {
        width: 100%;
      }
    }
  </style>
  <body>

    <!-- 
      📌 Semantic 태그란?
      1) 의미(의도, 역할)를 명확하게 전달하는 HTML 태그입니다.
      2) 예시: <header>, <nav>, <main>, <aside>, <footer>, <section>, <article> 등
      3) 목적
          → 웹 접근성 향상 (스크린리더 등 보조기기에서 구조를 이해하기 쉬움)
          → 코드의 가독성 및 유지보수성 향상
          → 검색 엔진 최적화(SEO)에 도움
          → 웹 표준 준수
      4) 주요 종류
          → <header>   : 문서/섹션의 머리말(로고, 내비게이션 등)
          → <nav>      : 주요 내비게이션 링크 영역
          → <main>     : 문서의 주요 콘텐츠(핵심 내용)
          → <aside>    : 부가 정보(광고, 프로필, 관련 링크 등)
          → <footer>   : 문서/섹션의 바닥글(저작권, 연락처 등)
          → <section>  : 주제별 구분 영역
          → <article>  : 독립적인 콘텐츠(게시글, 뉴스 등)
      5) 시맨틱 태그를 사용하면 div, span 등 비의미적 태그보다 구조와 의미가 명확해집니다.
    -->

    <div class="content-wrap">
      <header class="header">
        <p>머리부(header)</p>
      </header>
      
      <div class="wrapper">
        <nav class="nav">
          <h3>네비게이션(Nav)</h3>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      
        <main class="main">
          <h1>메인 콘텐츠(Main)</h1>         
            <p class="p-box">양 옆은 고정폭, 가운데는 가변폭!</p>
            <p>Hint. 가운데 영여은 <small>flex : 1</small>로 남는 공간을 차지합니다.</p>
        </main>

        <aside class="aside">
          <h3>사이드바(Aside)</h3>
          <p>공지/광고/프로필 등</p>
        </aside>
      </div>

      <footer class="footer">
        <p>바닥부(Footer)</p>
      </footer>
    </div>  
  </body>
</html>
