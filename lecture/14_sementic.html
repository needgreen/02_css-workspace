  <style>
    * { box-sizing: border-box;}
    body, p, h1,h2,h3 {margin: 0; padding: 0;}

    .content-wrap {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      background-color: #333;
      padding: 15px 20px;
      margin-bottom: 10px;
    }
    .header p {
      text-transform: capitalize;
      color: #fafafa;
    }
    .wrapper {
      display: flex;
      flex: 1;
      gap: 10px;
    }
    .nav {
      background-color: #efefef;
      border: 1px solid #eee;
      padding: 20px;
      width: 200px;
    }
    .nav ul {
      padding: 0 20px;
    }
    .main {
      border: 1px solid #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 10px;
    }
     .p-box {
      padding: 10px;
      background-color: #f5f5ff;
      border: 1px dotted #babacd;
    }
    .aside {
      background-color: #efefef;
      border: 1px solid #eee;
      padding: 20px;
      width: 200px;
    }    
    .aside p {
      padding: 10px 0;
    }
    .footer {
      width: 100%;
      background-color: #333;
      display: flex;
      padding: 15px 20px;
      margin-top:10px;
    }
    .footer p {
      color: #fafafa;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .nav, .aside {
        width: 100%;
      }
    }
  </style>
