<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 요소</title>
    <style>
      body {
        padding: 100px 40px;
      }
    </style>
  </head>
  <body>
    <!-- 
      * 속성 선택자 
      1) 선택하고자 하는 특정 요소 내의 속성들을 가지고 선택하는 방법입니다.
      2) 기준이 되는 선택자 뒤에 []를 이용해서 속성 정보를 제시합니다.
      3) 종류 
          → 요소[속성]         : 해당 속성을 가지고 있는 요소 선택 
          → 요소[속성=속성값]  : 해당 속성이 속성값과 "일치"하는 요소 선택 
          → 요소[속성*=속성값] : 해당 속성에 속성값이 "포함"되어있는 요소 선택 
          → 요소[속성^=속성값] : 해당 속성이 속성값으로 "시작"되는 요소 선택 
          → 요소[속성$=속성값] : 해당 속성이 속성값으로 "끝"나는 요소 선택 
          → 요소[속성~=속성값] : 해당 속성에 속성값이 "포함"되어있는 요소 선택 [보류, 공백기준으로 단어제시] 
          → 요소[속성|=속성값] : 해당 속성이 속성값으로 "시작"되는 요소 선택 [보류, -기준으로 단어제시] 
    -->

    <style>
      #test3 input[readonly] {
        color: green;
      }
      #test3 input[name=content] {
        color: blue;
      }
      #test3 input[value*="니다."] {
        background-color: beige;
      }
      #test3 input[value~="니"] {
        color: olive;
      }
      #test3 input[class^="in"] {
        font-size: 20px;
      }
      #test3 input[class$="le"] {
        font-style: italic;
      }
    </style>

    <div id="test3">
      제목 : <input type="text" name="title" value="가입인사드립니다." readonly class="in-title">
      내용 : <input type="text" name="content" value="반갑습니다." class="in-content">
    </div>

    <!-- 
      * 가상 클래스 (Pseudo-class)
      1) 요소의 상태(마우스 오버, 포커스, 체크 등) 또는 요소의 구조(첫번째 자식, 홀수 번째 등)에 따라 선택되는 선택자입니다.
      2) 표기법
          → 콜론 한 개(:)를 사용합니다.
          → 예시) a:hover, input[type="text"]:focus, li:first-child
      3) 주요 종류
        --------------------------------------------------------------------------
        가상 클래스                  | 설명
        -----------------------------|--------------------------------------------
        :hover                       | 마우스가 요소 위에 올라갔을 때
        :active                      | 요소가 활성화 되었을 때
        :focus                       | 요소가 포커스를 가질 때 (예: 입력창 클릭)
        :checked                     | 체크박스, 라디오 버튼이 선택된 경우
        :first-child, :last-child    | 부모의 첫/마지막 자식 요소
        :nth-child(n)                | 모든 자식 요소 중 n번째 요소
        :nth-of-type(n)              | 타입이 일치하는 자식 요소 중 n번째 요소
        :visited, :link              | 방문한 링크/방문하지 않은 링크
        --------------------------------------------------------------------------
    -->
    <br><hr><br>
    
    <style>
      #test4 p:first-of-type {
        color: green;
      }
      #test4 p:last-of-type {
        color: blue;
      }
      #test4 pre:first-of-type {
        color: chocolate;
      }
      #test4 p:nth-of-type(2) {
        color: lawngreen;
      }
      #test4 p:nth-of-type(3n) {
        color: mediumaquamarine;
      }
    </style>

    <div id="test4">
      <p>테스트1</p>
      <p>테스트2</p>
      <p>테스트3</p>
      <p>테스트4</p>
      <p>테스트5</p>
      <pre>테스트6</pre>
      <p>테스트7</p>
    </div>

    <hr>

    <style>
      #test5 input:focus {
        background-color: yellow;
      }
      #test5 input:checked {
        width: 20px;
        height: 20px;
      }
      #test5 input:checked+label {
        font-size: 20px;
      }
      #test5 button:enabled {
        background-color: aquamarine;
      }
      #test5 button:disabled {
        background-color: orange;
      }
    </style>

    <form id="test5" action="sever/test.do">
      이름 : <input type="text" name="userName"> <br>
      과일 : 
      <input type="checkbox" name="fruit" value="apple" id="apple">
      <label for="apple">사과</label>
      
      <input type="checkbox" name="fruit" value="banana" id="banana">
      <label for="banana">바나나</label>
      <br>
      
      <button type="submit">제출</button>
      <button type="button" disabled>클릭불가버튼</button>
    </form>

    <br><hr><br>

    <!--반응 선택자-->

    <style>
      #test6 * {
        background-color: bisque;
        width: 160px;
        height: 50px;
        cursor: pointer;
        text-align: center;
      }
      #test6 div:first-of-type:active {
        background-color: olivedrab;
        color: white;
      }
      #test6 div:last-of-type:hover {
        background-color: orangered;
        color: white;
      }
    </style>
    
    <div id="test6">
      <div>active 테스트</div> <br>
      <div>hover 테스트</div>
    </div>



    <!-- 
      * 가상 요소 (Pseudo-element)
      1) html 상에는 존재하지 않지만 css를 사용하여 스타일을 적용할 수 있는 가상 요소입니다.
      2) 표기법
          → 콜론 두 개(::)를 사용합니다.
          → 예시) div::before, p::first-letter
      3) 주요 종류
          -----------------------------------------------------------------------
          가상 요소         | 설명
          ------------------|----------------------------------------------------
          ::before          | 선택한 요소의 맨 앞에 가상 요소를 생성
          ::after           | 선택한 요소의 맨 뒤에 가상 요소를 생성
          ::first-letter    | 요소의 첫 글자에 스타일 적용
          ::first-line      | 요소의 첫 번째 줄에 스타일 적용
          ::selection       | 사용자가 텍스트를 드래그해서 선택했을 때의 스타일
          -----------------------------------------------------------------------
    -->

    <br><hr><br>

    <style>
      #test7 > span + span::before {
        content: '→';
      }
      #test7 > span:last-of-type::after { 
        content: '★';
      }
    </style>


    <div id="test7">
      <span>봄</span>
      <span>여름</span>
      <span>가을</span>
      <span>겨울</span>

    </div>

    <!-- 
      📌 CSS 우선순위 
      1. 우선순위와 계단식(Cascading)
        1) 여러 규칙이 한 요소에 적용될 때, 우선순위에 따라 최종 스타일이 결정됩니다. 
        2) 선택자의 구체성, 선언 위치, 중요도에 따라 우선순위가 정해집니다. 
      2. 우선순위 기본 원칙
        1) !important       : 속성값 뒤에 !important가 붙으면 무조건 최우선 적용됩니다. 
        2) 선택자 구체성    : 선택자 종류에 따라 점수가 매겨집니다. 
        3) 후자 우선의 원칙 : 우선순위가 같으면, 나중에(아래쪽에) 작성된 스타일이 적용됩니다. 
      3. 선택자별 우선순위(구체성) 순서 
          → 아래로 갈 수록 우선순위가 낮아집니다. 
            ---------------------------------------------------------------------------
            우선순위 | 선택자 종류                      | 예시
            ---------|----------------------------------|------------------------------
            1        | !important                       | color: red !important;
            2        | 인라인 스타일                    | <div style="color: blue;">
            3        | ID 선택자                        | #header
            4        | 클래스, 속성, 가상 클래스 선택자 | .menu, [type="text"], :hover
            5        | 태그(요소), 가상 요소 선택자     | div, p, ::before
            6        | 전체 선택자                      | *
            ---------------------------------------------------------------------------
      4. 우선순위 점수 계산
          → 선택자별로 점수를 매겨 비교합니다. 
            1) 인라인 스타일: 1000점
            2) ID 선택자: 100점
            3) 클래스/속성/가상 클래스 선택자: 10점
            4) 태그/가상 요소 선택자: 1점
          → 예시 
            div#header.menu.active[type="text"]:hover
              =  태그(1) + ID(100) + 클래스 2개(20) + 속성(10) + 가상 클래스(10) = 141점
    -->

    <br><hr><br>

    <style>
      #test8 {
        background: wheat;
      }
      #test8 {
        background: olivedrab;
      }
      .class8 {
        background: gray;
      }
      h3 {
        background: black!important;
        color: aqua;
        width: 300px;
      }
    </style>

    <h3 id="test8" class="class8">선택자 우선순위 테스트</h3>
    

  </body>
</html>
