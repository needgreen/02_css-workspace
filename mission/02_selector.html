<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 미션</title>
    <style>
      h1 {
        color: green ;
      }
      .list {
        background-color: #eaeaea;
        padding: 10px;
        margin: 0;
      }
      .list li {
        line-height: 30px;
      }
      #txt-bg {
        background-color: #aad27f;
        padding: 4px;
      }
      .p-txt{
        color: #ff4d00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>웹 개발 입문</h1>
    <div class="list">
      <ul>
        <li>홈</li>
        <li>소개</li>
        <li>서비스</li>
        <li>연락처</li>
      </ul>
    </div>
    
    <h2>웹 개발의 기초</h2>
    
    <p class="p-txt">웹 개발을 시작하는 첫 걸음입니다.</p>
    <span id="txt-bg">HTML</span> 
    <p>구조를 만듭니다.</p>    
    <span id="txt-bg">CSS</span> 
    <p>디자인을 입힙니다.</p>
    <span id="txt-bg">JavaScript</span>  
   
  </body>
</html>
