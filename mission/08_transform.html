<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform 미션</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        grid-template-rows: repeat(2, 200px);
        gap: 20px;
      }

      .card {
        position: relative;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-front {
        background-color: #2196f3;
        color: white;
      }

      .card-back {
        background-color: #4caf50;
        color: white;
        transform: rotateY(180deg);
      }

      .card1:hover {
        transform: rotateX(180deg);
      }

      .card2:hover {
        transform: rotateY(180deg);
      }

      .card3:hover {
        transform: rotateX(180deg) scaleX(1.2);
      }

      .card4:hover {
        transform: rotateY(180deg) skewY(45deg);
      }

      .card5:hover {
        transform: rotate(180deg) skewX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="card card1">
        <div class="card-front">카드 1</div>
        <div class="card-back">뒷면 1</div>
      </div>
      <div class="card card2">
        <div class="card-front">카드 2</div>
        <div class="card-back">뒷면 2</div>
      </div>
      <div class="card card3">
        <div class="card-front">카드 3</div>
        <div class="card-back">뒷면 3</div>
      </div>
      <div class="card card4">
        <div class="card-front">카드 4</div>
        <div class="card-back">뒷면 4</div>
      </div>
      <div class="card card5">
        <div class="card-front">카드 5</div>
        <div class="card-back">뒷면 5</div>
      </div>
    </div>
  </body>
</html>
